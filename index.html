<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cápsula do Tempo</title>
  <link rel="stylesheet" href="timecapsule.css">
</head>
<body>
  <div class="capsula">
    <h1>🌌 Cápsula do Tempo</h1>
    <p>Escreva sua mensagem para o futuro!</p>

    <p>Nossa capsula será aberta em:</p>

    <div id="contador"></div>

      <form action="https://formsubmit.co/pcrinzo20@hotmail.com" method="POST">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <textarea name="mensagem" rows="6" placeholder="Escreva sua mensagem..." required></textarea>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="Nova mensagem para a cápsula do tempo!">
        <input type="hidden" name="_next" value="https://pcrinzo.github.io/TimeCapsule/"> 

        <button type="submit">Enviar 🚀</button>
      </form>


  </div>

  <script src="timecapsule.js"></script>
</body>
</html>
